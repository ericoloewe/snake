<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <title>Snake Game</title>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="main.min.css">
    </head>
    <body>
        <!-- The arena -->
        <table class="area" align="center" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <table class="score_table" align="center" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <p class="score"></p>
                            </td>
                            <td>
                                <p class="bestScore"></p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="arena" align="center" border="0" cellpadding="0" cellspacing="0"></table>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
            </tr>    
        </table>
        <div class="menu-parent">
            <table class="menu menu-game-over hidden" align="center" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p class="btn">GAME OVER!</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn restart">Clique para reiniciar o jogo</button>
                    </td>
                </tr>
            </table>   
            <table class="menu" align="center" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <button class="btn init">Iniciar Jogo</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn">Configurações</button>
                    </td>
                </tr>
            </table>
        </div>

        <!-- js -->
        <script src="Content/Scripts/Extensions/Jquery/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="main.min.js" type="text/javascript"></script>
    </body>
</html>
